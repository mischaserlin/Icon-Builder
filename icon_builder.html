<!doctype html>
<html>
	<head>
			<title> App Icon Builder </title>
			<script src="jquery-1.7.2.js" type="text/javascript"></script>
			<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
			<script src="bootstrap/js/bootstrap.min.js"></script>
			<link rel="stylesheet" type="text/css" href="icon_builder.css"/>
			<script src="handlebars.js" type="text/javascript"></script>
			<script src="dragsort-0.5.1/jquery.dragsort-0.5.1.js" type="text/javascript"></script>
			<script src="icon_builder.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="iconBuilder" class="container">
			<div class="row">
				<div class="span12">
					<h1>Build your hella cool icon!</h1>
					<p>1. Select as many images form the right as you want.</p> 
					<p>2. Change some image properties and rearrange the layers on the right.</p> 
					<p>3. Preview and approve your icon in the middle.</p>
				</div>
			</div>	
			<div class="row">
				<div class="span4">
					<h4>Choose your images</h4>
					<div class="dropdown center">
	  					<a class="dropdown-toggle btn" id="dLabel" role="button" data-toggle="dropdown" data-target="#">Categories
	  						<b class="caret"></b>
	  					</a>
	  					<ul class="dropdown-menu" role="menu">
	  					</ul>
					</div>
					<ul id="imageCategory"></ul>
				</div>
				<div class="span4">
					<h4>Preview</h4>
					<div class="previewHolder"></div>	
					<button class="btn btn-primary approve" type="button">Approve</button>	
				</div>
				<div class="span4">
					<h4 style="margin-left:25px">Arrange Layers</h4>
					<ol id="imageLayersList">
					</ol>
				</div>
			</div>
		</div>
	<script id="imageLayerTemplate" type="text/x-handlebars-template">
  		<li class="imageLayer" data-id="{{id}}" data-layer-position="{{position}}">
  			<div>
  				<img class="imageLayerImage" src="{{url}}"></img>
  				<span class="imageLayerName">{{name}}</span>
  				<a class="movelayer" type="button"><i class="icon-move"></i></a>
				<button class="btn btn-danger btn-mini deletelayer" type="button" data-id="{{id}}" data-name="{{name}}" data-url="{{url}}"><i class="icon-trash"></i></button>
			</div>
			<div>
				<label class="imageOpacity span1">Opacity</label>
				<input class="imageOpacityField span1" type="input" value="{{opacity}}" placeholder="0-1" data-id="{{id}}"></input>
			</div>
			<div>
				<label class="imageSize span1">Size</label>
				<input class="imageSizeField span1" type="number" max="288" min="0" value="{{size}}" data-id="{{id}}"></input>
			</div>
			<div>
				<label class="imageTopPosition span1">From Top</label>
				<input class="imageTopPositionField span1" type="number" max="288" min="0" value="{{top}}" data-id="{{id}}"></input>
			</div>
			<div>
				<label class="imageLeftPosition span1">From Left</label>
				<input class="imageLeftPositionField span1" type="number" max="288" min="0" value="{{left}}" data-id="{{id}}"></input>
			</div>
		</li>
	</script>
	<script id="iconPreviewTemplate" type="text/x-handlebars-template">
		{{#each layers}}
			<img src="{{this.url}}" data-id="{{this.id}}" style="opacity: {{this.opacity}}; width: {{this.size}}px; height: {{this.size}}px; top: {{top}}px; left: {{left}}px"></img>
		{{/each}}
		<img class="rounded_edges" src="images/effects/rounded_edges.png"></img>
	</script>
	</body>
</html>
